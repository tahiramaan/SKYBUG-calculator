<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
	<head>
		<title>Simple Calculator</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#111">
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet preload" as="style" href="./style.css"/>
		
		<!--
			(c) TAHIR AMAAN (github.com/tahiramaan/SKYBUG-calculator)
		-->
	</head>
<body>
	<div class="calculator">
		<div class="display-box">
			<input type="text" id="result" disabled="disabled" class="screen"/>
			<input type="button" value="C" onclick="clearScreen()" class="clear_btn" />
		</div>
		<div class="keypad">
			<input type="button" value="1" onclick="display('1')"/>
			<input type="button" value="2" onclick="display('2')"/>
			<input type="button" value="3" onclick="display('3')"/>
			<input type="button" value="/" onclick="display('/')"/>
			
			<input type="button" value="4" onclick="display('4')"/>
			<input type="button" value="5" onclick="display('5')"/>
			<input type="button" value="6" onclick="display('6')"/>
			<input type="button" value="-" onclick="display('-')"/>
			
			<input type="button" value="7" onclick="display('7')"/>
			<input type="button" value="8" onclick="display('8')"/>
			<input type="button" value="9" onclick="display('9')"/>
			<input type="button" value="+" onclick="display('+')"/>
			
			<input type="button" value="." onclick="display('.')"/>
			<input type="button" value="0" onclick="display('0')"/>
			<input type="button" value="=" onclick="calculate()" class="equal_btn"/>
			<input type="button" value="*" onclick="display('*')"/>
		</div>
	</div>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
